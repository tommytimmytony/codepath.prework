<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />


      <title>Memory Game</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    
  </head>
  <body>
    <!-- this is the start of content -->
    <h1>
      Light and Sound Memory Game
    </h1>
    
    <h2>
       Welcome to the game! Repeat back the pattern by pressing buttons.
    </h2>
    
     <h1 class= "hidden" id="congratLabel">Congratulations You Won!</h1>
     <h2 id ="level description">Reach Level 8 to win </h2>
     <h2 id = "levelLabel">Level : <span class ="level">0</span></h2>
    
    <div class="fireworksDiv"></div>
    <div id="startButtonArea">
    <button id ="startBtn" onclick="startGame()"> Start</button> 
    <button class = "hidden" id = "stopBtn" onclick="stopGame()"> Stop </button>
    <button id="mistakeLabel"> Mistake : 0 </button>
    <button class="timerLabel"> Hurry! Only <span class ="timer">10</span> second left!</button>
    </div>
    
    <div id ="gameButtonArea">
       <button id = "button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"> </button>
       <button id = "button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"> </button>
       <button id = "button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"> </button>
       <button id = "button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"> </button>
       <button id = "button5" onclick="guess(5)" onmousedown="startTone(5)" onmouseup="stopTone()"> </button>
       <button id = "button6" onclick="guess(6)" onmousedown="startTone(6)" onmouseup="stopTone()"> </button>
    </div>
    
    <div class = "audio">
      <audio id ="audioError" src ="https://cdn.glitch.global/debc9d15-b364-4c7c-bfbe-80d633812882/errorSound.mp3?v=1647618354069" autostart="false"></audio>
      <audio id ="audioVictory" src ="https://cdn.glitch.global/debc9d15-b364-4c7c-bfbe-80d633812882/victorySound.mp3?v=1647625704452" autostart="false"></audio>
      <audio id ="audioStart" src="https://cdn.glitch.global/debc9d15-b364-4c7c-bfbe-80d633812882/startSound.mp3?v=1647618360051" autostart="false"></audio>
      <audio id ="audioStop" src ="https://cdn.glitch.global/debc9d15-b364-4c7c-bfbe-80d633812882/stopSound.mp3?v=1647621168036" autostart="false"></audio>
  </div>
    
    
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
    <script src="/script.js" defer></script>  
  </body>
</html>
